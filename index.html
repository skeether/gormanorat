<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        #modal, #video-container, #bye-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #modal {
            z-index: 100;
            background-color: black;
        }

        #video-container {
            display: none;
            z-index: 90;
        }

        #bye-screen {
            display: none;
            z-index: 80;
            background-color: black;
        }

        #bye-screen h1 {
            color: red;
            font-size: 5em;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Начальное модальное окно -->
    <div id="modal">
        <h1>ВЫ ДЕЙСТВИТЕЛЬНО ХОТИТЕ ПОСМОТРЕТЬ ЭТО ВИДЕО?</h1>
        <button id="yes-btn">ДА</button>
        <button id="no-btn">НЕТ</button>
    </div>

    <!-- Контейнер для видео -->
    <div id="video-container">
        <video id="video-player" controls autoplay>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <!-- Экран "привет" -->
    <div id="bye-screen">
        <h1>привет</h1>
    </div>

    <script>
        document.getElementById('yes-btn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('video-container').style.display = 'flex';
            document.getElementById('video-player').play();
        });

        document.getElementById('no-btn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('bye-screen').style.display = 'flex';
        });
    </script>

</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Видео — подтверждение</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --accent:#e11d48;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow:hidden;
    }

    .page{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      flex-direction:column;
      transition:opacity .5s ease;
    }
    .page.active{display:flex;}

    .title{
      font-size:clamp(28px,6vw,80px);
      text-align:center;
      text-transform:uppercase;
      font-weight:800;
    }

    .controls{
      display:flex;
      gap:20px;
      margin-top:40px;
    }

    .btn{
      background:none;
      border:2px solid rgba(255,255,255,0.3);
      color:var(--fg);
      padding:12px 30px;
      font-size:20px;
      text-transform:uppercase;
      cursor:pointer;
      border-radius:10px;
      transition:background .3s;
    }
    .btn:hover{background:rgba(255,255,255,0.1);}

    /* Привет экран */
    #deniedScreen{
      color:var(--accent);
      font-size:clamp(40px,10vw,160px);
      font-weight:900;
      text-transform:lowercase;
    }

    /* Видео страница */
    #videoPage video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      background:#000;
    }
  </style>
</head>
<body>

  <!-- Первая страница -->
  <div id="startPage" class="page active">
    <h1 class="title">Вы действительно хотите посмотреть это видео?</h1>
    <div class="controls">
      <button id="yesBtn" class="btn">да</button>
      <button id="noBtn" class="btn">нет</button>
    </div>
  </div>

  <!-- Видео страница -->
  <div id="videoPage" class="page">
    <video id="mainVideo" autoplay muted loop playsinline></video>
  </div>

  <!-- Страница привет -->
  <div id="deniedPage" class="page">
    <div id="deniedScreen">привет</div>
  </div>

  <script>
    const startPage = document.getElementById('startPage');
    const videoPage = document.getElementById('videoPage');
    const deniedPage = document.getElementById('deniedPage');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const video = document.getElementById('mainVideo');

    // При нажатии на "да" — переключаем страницу и показываем видео на весь экран
    yesBtn.addEventListener('click', () => {
      startPage.classList.remove('active');
      videoPage.classList.add('active');
      video.src = 'video.mp4';
      video.play();
    });

    // При нажатии на "нет" — показываем другую страницу с надписью
    noBtn.addEventListener('click', () => {
      startPage.classList.remove('active');
      deniedPage.classList.add('active');
    });
  </script>
</body>
</html>
